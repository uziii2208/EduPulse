{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Đăng nhập</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Tên đăng nhập</label>
                        {{ form.username }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Mật khẩu</label>
                        {{ form.password }}
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Đăng nhập</button>
                    </div>
                    
                    {% if form.errors %}
                    <div class="alert alert-danger mt-3">
                        <p>Tên đăng nhập hoặc mật khẩu không chính xác.</p>
                    </div>
                    {% endif %}
                </form>
                
                <div class="mt-3 text-center">
                    <p>Chưa có tài khoản? <a href="{% url 'register' %}">Đăng ký</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
